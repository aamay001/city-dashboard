<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple dashboard of your city in material design." >
        
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAA\
                                             AAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAwLy0AAAAAAGrWAABq1gAAatYAAGrWAABqFgA\
                                             Aa1YAAAtWAAC4VgAAu9AAALvbAACT2wAA18MAAMf/AADv/wAA7/8AAP//AABq1gAAatYAAGrWAAB\
                                             q1gAAahYAAGtWAAALVgAAuFYAALvQAAC72wAAk9sAANfDAADH/wAA7/8AAO//AAD//wAA" />

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar-fixed" role="navigation">
            <nav>
                <div class="nav-wrapper cd-navbar js-cd-navbar">                    
                    <span class="brand-logo center">
                        <h1>City Dashboard</h1>
                    </span>
                </div>
            </nav>
        </div>
        <div class="cd-map-background js-cd-map-background" >
        </div>

        <div class="container cd-main-content">
            <section role="banner">
                <div class="row">
                    <div class="col s12 cd-main-header js-cd-main-header">
                        <h2>Detecting your location...</h2>
                        <i>please respond to location request dialog</i>
                    </div>                
                </div>
            </section>
            <section role="main">
                <div class="row cd-search-container js-cd-search-container">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <form> 
                                            <i class="material-icons prefix">search</i>
                                            <input type="text" id="cd-search-input" name="cd-search-input" >
                                            <label for="cd-search-input">City</label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s6"></div>
                </div>
            </section>              
        </div>    
    </body>
</html>
